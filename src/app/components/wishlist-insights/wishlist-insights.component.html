<ion-card class="insights-panel">
  <ion-card-header>
    <ion-card-title>Wishlist Insights</ion-card-title>
  </ion-card-header>
  
  <ion-card-content>
    <div class="insight-item">
      <ion-label>Total Value</ion-label>
      <ion-text color="primary">
        <h3>${{ totalValue }}</h3>
      </ion-text>
    </div>
    
    <div class="insight-item">
      <ion-label>Items</ion-label>
      <ion-text color="primary">
        <h3>{{ totalItems }}</h3>
      </ion-text>
    </div>
    
    <div class="insight-item">
      <ion-label>Categories</ion-label>
      <ion-text color="primary">
        <h3>{{ categories }}</h3>
      </ion-text>
    </div>
  </ion-card-content>
</ion-card>
